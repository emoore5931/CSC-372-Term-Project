<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boxed Eats - Products</title>
        <link type="image/x-icon" rel="icon" href="./../../resources/images/logos/boxed-eats-favicon-black.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Styling-->
        <link rel="stylesheet" href="./../../default-style.css"/>
        <link rel="stylesheet" href="./products.css"/>
        <!--Font Awesome-->
        <script src="./../../resources/fontawesome/fontawesome.js"></script>
        <script src="./../../resources/fontawesome/solid.js"></script>
        <script src="./../../resources/fontawesome/brands.js"></script>
        <script src="./../../resources/fontawesome/regular.js"></script>
        <!--Scripts-->
        <script defer src="./products.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="banner-logo">
                    <img src="./../../resources/images/logos/boxed-eats-favicon-color.png" alt="Boxed Eats Logo"/>
                </div>
                <div class="banner-title header-md">Boxed Eats</div>
                <div class="banner-button-container">
                    <button class="banner-button" onclick="window.location.href = './../../index.html'"><i class="fa-solid fa-house"></i></button>
                    <button class="banner-button" onclick="window.location.href = './products.html'"><i class="fa-solid fa-cart-shopping"></i></button>
                    <button class="banner-button" onclick="window.location.href = './../account-login/login.html'"><i class="fa-solid fa-user"></i></button>
                    <button class="banner-button"><i class="fa-solid fa-envelope"></i></button>
                </div>
            </nav>
        </header>
        <main>
            <h2 class="text-center">Products</h2>
            <hr>
            <div class="searchbar-container"></div>
                <div class="searchbar">
                    <input type="text" placeholder="Search...">
                    <button class="icon-button" id="searchbarSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div id="productsContainer" class="flex-container-col">
              <section>
                <h3 class="text-center">Featured Deals</h3>
                <!--Paging buttons-->
                <div class="flex-container-row paging-buttons">
                    <button id="featuredDealsPrevious" class="icon-button" onclick=""><i class="fa-solid fa-square-caret-left"></i></button>
                    <button id="featuredDealsNext" class="icon-button" onclick=""><i class="fa-solid fa-square-caret-right"></i></button>
                </div>
                <!--Featured deal cards container-->
                <div class="flex-container-row" id="featuredDeals">
                    <!--Product cards-->
                    <div class="product-card product-card-lg">
                        <img src="./../../resources/images/stock-photos/temp_promo.jpg" alt="Product Image"/>
                        <h4>Product Name</h4>
                        <p class="text-sm text-right"><ins>$XX.XX</ins> <del>$XX.XX</del></p>
                        <div class="flex-container-row">
                            <button class="icon-button" onclick="displayProductModal(-1)"><i class="fa-regular fa-eye"></i></button>
                            <button class="icon-button"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                </div>
              </section>
              <section>
                <h3 class="text-center">All Kits</h3>
                <!--Paging buttons-->
                <div class="flex-container-row paging-buttons">
                    <button id="allKitsPrevious" class="icon-button" onclick=""><i class="fa-solid fa-square-caret-left"></i></button>
                    <button id="allKitsNext" class="icon-button" onclick=""><i class="fa-solid fa-square-caret-right"></i></button>
                </div>
                <!--All product cards container-->
                <div class="flex-container-row" id="allKits">
                    <div class="product-card product-card-md">
                        <img src="./../../resources/images/stock-photos/temp_promo.jpg" alt="Product Image"/>
                        <h4>Product Name</h4>
                        <p class="text-sm text-right"><ins>$XX.XX</ins> <del>$XX.XX</del></p>
                        <div class="flex-container-row">
                            <button class="icon-button" onclick="displayProductModal(-1)"><i class="fa-regular fa-eye"></i></button>
                            <button class="icon-button"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                </div>
              </section>
            </div>

            <!--Product Modal-->
            <!--Stays hidden until view product is selected on the product card, data will be dynamically
             filled by script-->
            <div id="productModalContainer" class="flex-container-col">
                <div id="productModal">
                    <button id="productModalDismiss" class="icon-button" onclick="dismissProductModal()"><i class="fa-solid fa-circle-xmark"></i></button>
                    <div class="flex-container-row">
                        <img id="productImage" alt="Product Image"/>
                        <div class="flex-container-col">
                            <h2 id="productName" class="text-center"></h2>
                            <p id="productDesc"></p>
                            <p id="productPrice" class="text-center text-lg"></p>
                            <div id="productModalButtonContainer" class="flex-container-row">
                                <button class="button-primary">Add to Wishlist</button>
                                <button class="button-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="flex-container-col text-sm" style="justify-content: end; height: 100%;">
                    Application designed by Ethan Moore, 2024
                </div>
                <div style="align-self: center;" class="text-center">
                    <a href="#">Back to Top</a>
                </div>
                <div style="justify-content: end;" class="flex-container-row">
                    <!--Github Link-->
                    <a class="no-dec icon-link footer-icon" href="https://github.com/emoore5931/CSC-372-Term-Project"><i class="fa-brands fa-github"></i></a>
                    <!--Email Link-->
                    <a class="no-dec icon-link footer-icon" href="mailto:emmoore4@uncg.edu"><i class="fa-solid fa-at"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
