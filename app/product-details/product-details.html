<html lang="en">
    <head>
        <title>Boxed Eats - Product X</title>
        <link type="image/x-icon" rel="icon" href="./../../resources/images/logos/boxed-eats-favicon-black.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Styling-->
        <link rel="stylesheet" href="./../../default-style.css"/>
        <link rel="stylesheet" href="./product-details.css"/>
        <!--Font Awesome-->
        <script src="./../../resources/fontawesome/fontawesome.js"></script>
        <script src="./../../resources/fontawesome/solid.js"></script>
        <script src="./../../resources/fontawesome/brands.js"></script>
        <script src="./../../resources/fontawesome/regular.js"></script>
        <!--Default Script-->
        <script defer src="./../app.js"></script>
        <!--Script-->
        <script defer src="./product-details.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="banner-logo">
                    <img src="./../../resources/images/logos/boxed-eats-favicon-color.png" alt="Boxed Eats Logo"/>
                </div>
                <div class="banner-title header-md">Boxed Eats</div>
                <div class="banner-button-container">
                    <button class="banner-button" onclick="window.location.href = './../../index.html'"><i class="fa-solid fa-house"></i></button>
                    <button class="banner-button" onclick="window.location.href = './../products/products.html'"><i class="fa-solid fa-cart-shopping"></i></button>
                    <button class="banner-button" onclick="window.location.href = './../account-login/login.html'"><i class="fa-solid fa-user"></i></button>
                    <button id="extendNavButton" class="banner-button">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </nav>
            <!--Secondary Navbar-->
            <nav id="navSide">
                <button id="dismissNavSide" class="icon-button">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
                <div id="navSideButtonContainer" class="flex-container-col">
                    <button class="banner-button">Shopping Cart</button>
                    <button class="banner-button" disabled>Sign Out</button>
                </div>
            </nav>
        </header>

        <main class="flex-container-col">
            <h2 class="text-center header-lg">Product X</h2>
            <div id="productImageGallery" class="flex-container-row">
                <div id="selectedImgDisplayContainer">
                    <button id="previousImage" class="icon-button"><i class="fa-solid fa-angle-left"></i></button>
                    <button id="nextImage" class="icon-button"><i class="fa-solid fa-angle-right"></i></button>
                    <img id="selectedImgDisplay" alt="Selected product image" src="./../../resources/images/stock-photos/temp_promo.jpg"/>
                </div>
                <div id="imgGallery" class="flex-container-col">
                    <img class="gallery-image" src="" alt="Product Image"/>
                    <img class="gallery-image" src="" alt="Product Image"/>
                    <img class="gallery-image" src="" alt="Product Image"/>
                </div>
            </div>
            <p id="productPrice" class="text-center text-lg">$00.00</p>
            <div id="productButtonContainer">
                <button id="addToCart" class="icon-button"><i class="fa-solid fa-cart-plus"></i></button>
                <button id="addToWishlist" class="icon-button"><i class="fa-solid fa-clipboard-list"></i></button>
            </div>
            <article id="productInfo">
                <section id="productDescription">
                    Product description goes here.
                </section>
                <section id="productSpecifications">
                    <figure>Product details here</figure>
                </section>
                <section id="productAllergenWarnings">
                    <h3>Product Allergens</h3>
                    <ul>
                        <li>Peanut allergen warning</li>
                    </ul>
                </section>
            </article>
        </main>

        <footer>
            <div class="footer-container">
                <div class="flex-container-col text-sm" style="justify-content: end; height: 100%;">
                    <pre>
Copyright Boxed Eats Inc. 2024.
Application designed by Ethan Moore, 2024.
                    </pre>
                </div>
                <div style="align-self: center;" class="text-center">
                    <a href="#">Back to Top</a>
                </div>
                <div style="justify-content: end;" class="flex-container-row">
                    <!--Github Link-->
                    <a class="no-dec icon-link footer-icon" target="_blank" href="https://github.com/emoore5931/CSC-372-Term-Project"><i class="fa-brands fa-github"></i></a>
                    <!--Email Link-->
                    <a class="no-dec icon-link footer-icon" target="_blank" href="mailto:emmoore4@uncg.edu"><i class="fa-solid fa-at"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
