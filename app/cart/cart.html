<!DOCTYPE html>

  This page will contain the user's shopping cart containing products they have added
  and allowing them to check out their current order.
-->

<html lang="en">
    <head>
        <title>Boxed Eats - My Cart</title>
        <link type="image/x-icon" rel="icon" href="./../../resources/images/logos/boxed-eats-favicon-black.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Styling-->
        <link rel="stylesheet" href="./../../default-style.css"/>
        <link rel="stylesheet" href="./cart.css"/>
        <!--Font Awesome-->
        <script src="./../../resources/fontawesome/fontawesome.js"></script>
        <script src="./../../resources/fontawesome/solid.js"></script>
        <script src="./../../resources/fontawesome/brands.js"></script>
        <script src="./../../resources/fontawesome/regular.js"></script>
        <!--Default Script-->
        <script defer src="./../app.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="banner-logo">
                    <img src="./../../resources/images/logos/boxed-eats-favicon-color.png" alt="Boxed Eats Logo"/>
                </div>
                <div class="banner-title header-md">Boxed Eats</div>
                <div class="banner-button-container">
                    <button class="banner-button" onclick="window.location.href = './../../index.html'"><i class="fa-solid fa-house"></i></button>
                    <button class="banner-button" onclick="window.location.href = './../products/products.html'"><i class="fa-solid fa-cart-shopping"></i></button>
                    <button class="banner-button" onclick="window.location.href = './../account-login/login.html'"><i class="fa-solid fa-user"></i></button>
                    <button id="extendNavButton" class="banner-button">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </nav>
            <!--Secondary Navbar-->
            <nav id="navSide">
                <button id="dismissNavSide" class="icon-button">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
                <div id="navSideButtonContainer" class="flex-container-col">
                    <button class="banner-button" id="cartNavBttn">Shopping Cart</button>
                    <button class="banner-button" disabled>Sign Out</button>
                </div>
            </nav>
        </header>

        <main class="flex-container-row">
            <aside id="productListContainer">
                <h2 class="text-center header-lg">My Cart</h2>
                <div id="productList" class="flex-container-col">
                    <div class="product-list-item" id="product1">
                        <img src="./../../resources/images/stock-photos/temp_promo.jpg" alt="Product Image"/>
                        <p>Product 1</p>
                        <p>$14.00</p>
                        <input type="number" min="1">
                        <div>
                            <button class="icon-button" id="changeQuantity"><i class="fa-solid fa-circle-check"></i></button>
                            <button class="icon-button" id="removeItem"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                    </div>
                    <div class="product-list-item" id="product2">
                        <img src="./../../resources/images/stock-photos/temp_promo.jpg" alt="Product Image"/>
                        <p>Product 2</p>
                        <p>$14.00</p>
                        <input type="number" min="1">
                        <div>
                            <button class="icon-button" id="approveChange"><i class="fa-solid fa-circle-check"></i></button>
                            <button class="icon-button" id="removeItem"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                    </div>
                </div>
            </aside>
            <aside id="orderSummaryContainer">
                <h2 class="text-center header-lg">Order Summary</h2>
                <div id="orderSummaryList" class="flex-container-col text-md">
                    <div id="product1Sum">
                        <p class="order-summary-product-title">Product 1</p><br>
                        <div class="flex-container-row">
                            <p><span id="product1Base">$14.00</span> x <span id="product1Quantity">2</span>:</p>
                            <p id="product1Total">$28.00</p>
                        </div>
                    </div>
                    <div id="product2Sum">
                        <p class="order-summary-product-title">Product 2</p><br>
                        <div class="flex-container-row">
                            <p><span id="product2Base">$14.00</span> x <span id="product2Quantity">1</span>:</p>
                            <p id="product2Total">$14.00</p>
                        </div>
                    </div>
                </div>
                <div id="orderSummaryBttnContainer"></div>
            </aside>
        </main>

        <footer>
            <div class="footer-container">
                <div class="flex-container-col text-sm" style="justify-content: end; height: 100%;">
                    <pre>
Copyright Boxed Eats Inc. 2024.
Application designed by Ethan Moore, 2024.
                    </pre>
                </div>
                <div style="align-self: center;" class="text-center">
                    <a href="#">Back to Top</a>
                </div>
                <div style="justify-content: end;" class="flex-container-row">
                    <!--Github Link-->
                    <a class="no-dec icon-link footer-icon" target="_blank" href="https://github.com/emoore5931/CSC-372-Term-Project"><i class="fa-brands fa-github"></i></a>
                    <!--Email Link-->
                    <a class="no-dec icon-link footer-icon" target="_blank" href="mailto:emmoore4@uncg.edu"><i class="fa-solid fa-at"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
