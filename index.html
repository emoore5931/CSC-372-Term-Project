<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boxed Eats - Home</title>
        <link type="image/x-icon" rel="icon" href="./resources/images/logos/boxed-eats-favicon-black.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Styling-->
        <link rel="stylesheet" href="./default-style.css"/>
        <link rel="stylesheet" href="./app/index/index.css"/>
        <!--Font Awesome-->
        <script src="./resources/fontawesome/fontawesome.js"></script>
        <script src="./resources/fontawesome/solid.js"></script>
        <script src="./resources/fontawesome/brands.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="banner-logo">
                    <img src="./resources/images/logos/boxed-eats-favicon-color.png" alt="Boxed Eats Logo"/>
                </div>
                <div class="banner-title header-md">Boxed Eats</div>
                <div class="banner-button-container">
                    <button class="banner-button" onclick="window.location.href = './index.html'">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <button class="banner-button" onclick="window.location.href = './app/products/products.html'">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <button class="banner-button"><i class="fa-solid fa-user"></i></button>
                    <button class="banner-button"><i class="fa-solid fa-envelope"></i></button>
                </div>
            </nav>
        </header>
        <main>
            <div class="hero">
                <!--Todo: https://www.w3schools.com/howto/howto_js_slideshow.asp -->
                <div class="hero-slideshow-container"></div>
                <div class="flex-container-col hero-details-container">
                    <div class="header-lg text-center">Boxed Eats</div>
                    <div class="text-lg text-center">Meal Planning Redefined</div>
                    <div class="center-horizontal">
                        <button class="button-primary button-md hero-details-button" href="."
                            onclick="window.location.href = './app/products/products.html'">
                            Start Shopping <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="home-content-container">
                <div id="featuredPromo" class="promo flex-container-row">
                    <div class="promo-image-container">
                        <img src="" alt="Featured Promotional Item Image"/>
                    </div>
                    <div class="promo-details-container flex-container-col">
                        <h2 class="header-lg text-center">Promotional Item</h2>
                        <p class="promo-details-item-desc">
                            Promotional item description. Promotional item information will be dynamically filled using database calls.
                        </p>
                        <button class="button-secondary button-sm" onclick="window.location.href = '#'">View</button>
                    </div>
                </div>
                <article id="aboutUs" class="flex-container-col">
                    <h2 class="header-md text-center">What is Boxed Eats?</h2>
                    <section>
                        <div class="about-us-section-content-container">
                            <h3 class="header-sm">Header</h3>
                            <p>Text</p>
                        </div>
                        <img src="" alt="About us section image"/>
                    </section>
                </article>
            </div>
            <div style="margin: auto; width: 100%;"><a href="#" class="text-center">Back to Top</a></div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="flex-container-col text-sm" style="justify-content: end; height: 100%;">
                    Application designed by Ethan Moore, 2024
                </div>
                <div style="align-self: center;" class="text-center">
                    <a href="#">Back to Top</a>
                </div>
                <div style="justify-content: end;" class="flex-container-row">
                    <!--Github Link-->
                    <a class="no-dec icon-link footer-icon" href="https://github.com/emoore5931/CSC-372-Term-Project"><i class="fa-brands fa-github"></i></a>
                    <!--Email Link-->
                    <a class="no-dec icon-link footer-icon" href="mailto:emmoore4@uncg.edu"><i class="fa-solid fa-at"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
