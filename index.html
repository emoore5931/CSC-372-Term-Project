<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSC-372 Project</title>
        <link type="image/x-icon" rel="icon" href="./resources/images/logos/boxed-eats-favicon-black.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./default-style.css"/>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <header>
            <banner>
                <div class="banner-logo">
                    <img src="./resources/images/logos/boxed-eats-favicon-color.png" alt="Boxed Eats Logo"/>
                </div>
                <div class="banner-title header-md">Boxed Eats</div>
                <div class="banner-button-container">
                    <button class="banner-button">Home</button>
                    <button class="banner-button">Shop</button>
                    <button class="banner-button">Your Account</button>
                    <button class="banner-button">Contact Us</button>
                </div>
                
            </banner>
        </header>
        <main>
            <div class="hero">
                <div class="flex-container-col hero-details-container">
                    <div class="header-lg text-center">Welcome to Boxed Eats!</div>
                    <div class="text-lg text-center">A state of the art solution for meal planning.</div>
                    <div class="center-horizontal">
                        <button class="button button-primary button-md" href=".">Start Shopping</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="flex-container-row">
                <div class="flex-container-col"></div>
                <div class="flex-container-row"></div>
            </div>
        </footer>
    </body>
</html>
